<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spline Experiments</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- loader -->
  <div id="loader"></div>

  <!-- navbar -->
  <div id="navbar_wrapper">
    <div id="navbar_brand">
      <a href="">The Drone Club</a>
    </div>

    <div id="nav_links_wrapper">
      <ul>
        <li>
          <div class="nav_item">
            <div class="dot_icon"></div>
            <p class="route_name">services</p>
          </div>
        </li>
        <li>
          <div class="nav_item">
            <div class="dot_icon"></div>
            <p class="route_name">shop now</p>
          </div>
        </li>
        <li>
          <div class="nav_item">
            <div class="dot_icon"></div>
            <p class="route_name">categories</p>
          </div>
        </li>
        <li>
          <div class="nav_item">
            <div class="dot_icon"></div>
            <p class="route_name">account</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- 3d canvas -->
  <canvas id="canvas3d"></canvas>

  <!-- vertical lines -->
  <div id="vertical_lines">
    <div class="line line_01"></div>
    <div class="line line_02"></div>
    <div class="line line_03"></div>
  </div>

  <!-- cross pointers -->
  <div id="cross_pointers">
    <div class="cross_pointer cross_pointer_1">
      <div class="plus_pointer_h"></div>
      <div class="plus_pointer_v"></div>

      <div class="corner_left_up_1"></div>
      <div class="corner_left_up_2"></div>

      <div class="corner_right_up_1"></div>
      <div class="corner_right_up_2"></div>

      <div class="corner_left_down_1"></div>
      <div class="corner_left_down_2"></div>

      <div class="corner_right_down_1"></div>
      <div class="corner_right_down_2"></div>
    </div>

    <div class="cross_pointer cross_pointer_1">
      <div class="plus_pointer_h"></div>
      <div class="plus_pointer_v"></div>

      <div class="corner_left_up_1"></div>
      <div class="corner_left_up_2"></div>

      <div class="corner_right_up_1"></div>
      <div class="corner_right_up_2"></div>

      <div class="corner_left_down_1"></div>
      <div class="corner_left_down_2"></div>

      <div class="corner_right_down_1"></div>
      <div class="corner_right_down_2"></div>
    </div>
  </div>

  <!-- footer -->
  <div id="footer_wrapper">
    <!-- trailer -->
    <div id="trailer_wrapper">
      <div id="shader"></div>
      <video autoplay muted loop preload id="trailer" src="./assets/vids/trailer.mp4"></video>
    </div>

    <!-- scroll text -->
    <p id="scroll_text">scroll down</p>

    <!-- music stats -->
    <div id="music_stats">
      <p id="muted_label">[M] the chicago night</p>

      <div id="volume_bar_wrapper">
        <div class="volume_bar"></div>
        <div class="volume_bar"></div>
        <div class="volume_bar"></div>
        <div class="volume_bar"></div>
      </div>

      <audio id="background_score" loop src="./assets/music/score.mp3"></audio>
    </div>
  </div>

  <script type="module" src="./assets/js/loader.js"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
